<footer class="pt-5 my-5 text-muted border-top">
  <div class="row">
    <div class="col-md-12 text-end social-media-icons">
      {% for item in site.data.settings.social %}
        <p style="text-align: center;"><a href="{{ item.link }}" class="ms-3 fs-5"><i class="{{ item.style }} fa-{{ item.icon }} test text"></i></a>
        </p>
      {% endfor %}
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 text-end social-media-icons">
      <p style="font-size: 12px; text-align: center;">&copy;<script>document.write(new Date().getFullYear())</script> Harper Strickland.&ensp;Powered by Jekyll on GitHub Pages with <a href="https://jekyll-themes.com/LeNPaul/academic">academic</a> theme from Paul Le.
      </p>
    </div>
  </div>
</footer>
